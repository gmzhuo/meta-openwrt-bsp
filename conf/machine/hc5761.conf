MACHINEOVERRIDES =. "qemumips:"

require include/mt7620.conf

KMACHINE = "qemumips"

PREFERRED_VERSION_linux-yocto = "5.10%"

KERNEL_FEATURE_BSP_PATH ?= "ramips"
KERNEL_FEATURE_BSP_PATCH_PATHS ?= "patches-5.10"
KERNEL_FEATURE_BSP_CONFIG = "config-mt7620-5.10.cfg"

OPENWRT_KERNEL_DTS_PATH = "ralink"
MACHINE_DEFAULT_DTB = "mt7620a_hiwifi_hc5761.dtb"
UBOOT_LOADADDRESS = "0x80000000"
UBOOT_ENTRYPOINT = "0x80000000"

OPENWRT_SRC_URI="git://github.com/openwrt/openwrt.git;protocol=https;branch=master"
